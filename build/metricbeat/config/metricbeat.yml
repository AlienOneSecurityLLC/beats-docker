name: the-name-has-dashes.wibble.the.gomba

metricbeat.modules:
- module: system
  metricsets:
    - cpu
    - filesystem
    - fsstat
    - load
    - memory
    - network
    - process
    - socket
  enabled: true
  period: 10s
  processes: ['.*']

output.elasticsearch:
  hosts: ['elasticsearch:9200']
  username: elastic
  password: changeme
